version: "3.1"

nlu:
- intent: greet
  examples: |
    - привет
    - приветик
    - здравствуй
    - здравствуйте
    - доброе утро
    - добрый день
    - добрый вечер
    - начнём
    - начало
    - начинай

- intent: set_game_name
  examples: |
    - [манчкин](GAME_TITLE)
    - [колонизаторы](GAME_TITLE)
    - [шашки](GAME_TITLE)
    - [шахматы](GAME_TITLE)
    - [игра](GAME_TITLE)
    - игра называется [манчкин](GAME_TITLE)
    - называется [манчкин](GAME_TITLE)
    - название игры [манчкин](GAME_TITLE)
    - название [манчкин](GAME_TITLE)
    - название игры - [манчкин](GAME_TITLE)
    - моя игра называется [манчкин](GAME_TITLE)

- intent: goodbye
  examples: |
    - пока
    - досвидания
    - пока-пока
    - хорошего дня
    - увидимся позже

- intent: bot_challenge
  examples: |
    - ты бот?
    - ты человек?
    - я говорю с ботом?
    - я говорю с человеком?
