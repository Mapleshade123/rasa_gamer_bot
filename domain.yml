version: "3.1"

intents:
  - greet
  - set_game_name
  - goodbye
  - bot_challenge

entities:
  - GAME_TITLE

slots:
  GAME_TITLE:
    type: text
    mappings:
    - type: from_entity
      entity: GAME_TITLE

responses:
  utter_greet:
    - text: "Привет! Я - бот, который поможет считать очки в настольниых играх. Начнем с  названия игры?"

  utter_set_game_name:
    - text: "Название игры установлено: {GAME_TITLE}"

  utter_goodbye:
  - text: "Пока"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
